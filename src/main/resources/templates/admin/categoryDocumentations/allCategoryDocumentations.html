<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Категории документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
</head>
<body class="mb-5">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1>Категории документации</h1>
    <div th:each="categoryDocumentation, index : ${allCategoryDocumentations}" class="alert alert-info mt-2">
        <h1 th:text="${index.index + 1 + '. ' + categoryDocumentation.getCategory()}"/>
        <a th:href="'/admin/categoryDocumentations/editCategoryDocumentation/' + ${categoryDocumentation.getId()}" class="btn btn-warning">Редактировать</a>
        <a th:href="'/admin/categoryDocumentations/deleteCategoryDocumentation/' + ${categoryDocumentation.getId()}" class="btn btn-danger">Удалить</a>
    </div>
    <div class="pagination justify-content-start">
        <div class="d-flex justify-content-start flex-wrap">
            <a th:href="'/admin/documentations/allDocumentations'" class="btn btn-secondary my-auto">К списку документов</a>
            <a th:href="'/admin/categoryDocumentations/addCategoryDocumentation'" class="btn btn-success mx-1">Добавить новую категорию</a>
        </div>
    </div>
</div>
<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
