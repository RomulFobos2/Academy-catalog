<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Администрирование</title>
    <meta charset="UTF-8">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/javascript.js"></script>
    <style>
        .blue {
            background-color: #4682B4;
        }
    </style>
</head>
<body class="mb-5">
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
    <h1 class="text-center">Администрирование</h1>
    <div class="row align-items-md-stretch">

        <div class="col-md-6">
            <div class="h-100 p-5 text-white blue rounded-3 mt-2">
                <h2>Пользователи</h2>
                <a th:href="'/admin/users/allUsers'" class="btn btn-outline-light mt-1" type="button">Перейти</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 alert-info border rounded-3 mt-2">
                <h2>Документация</h2>
                <a th:href="'/admin/documentations/allDocumentations'" class="btn btn-outline-dark mt-1"
                   type="button">Перейти</a>
            </div>
        </div>


        <div class="col-md-6 mt-1">
            <div class="h-100 p-5 alert-info border rounded-3 mt-2">
                <h2>Журнал</h2>
                <a href="/admin/journal" class="btn btn-outline-dark mt-1" type="button">Перейти</a>
            </div>
        </div>
        <div class="col-md-6 mt-1">
            <div class="h-100 p-5 text-white blue rounded-3 mt-2">
                <h2>Резервное копирование</h2>
                <a href="/admin/backups/allBackups" class="btn btn-outline-light mt-1" type="button">Перейти</a>
            </div>
        </div>


    </div>
</div>

<div th:insert="~{blocks/footer :: footer}"></div>
</body>
</html>
